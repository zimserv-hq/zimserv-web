<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>ZimServ - Zimbabwe's Trusted Service Directory</title>
    <meta
      name="title"
      content="ZimServ - Zimbabwe's Trusted Service Directory"
    />
    <meta
      name="description"
      content="Find trusted service providers across Zimbabwe. Connect with verified plumbers, electricians, cleaners, mechanics, tutors and more in Harare, Bulawayo, Mutare and other cities."
    />
    <meta
      name="keywords"
      content="Zimbabwe services, Harare plumber, Bulawayo electrician, cleaning services Zimbabwe, mechanics Harare, local service directory Zimbabwe, ZimServ"
    />
    <meta name="author" content="ZimServ" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.zimserv.co.zw/" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#FF6B35" />

    <!-- Geo (country-level for now) -->
    <meta name="geo.region" content="ZW" />
    <meta name="geo.placename" content="Zimbabwe" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.zimserv.co.zw/" />
    <meta property="og:site_name" content="ZimServ" />
    <meta
      property="og:title"
      content="ZimServ - Zimbabwe's Trusted Service Directory"
    />
    <meta
      property="og:description"
      content="Search verified local service providers across Zimbabwe. Browse plumbers, electricians, cleaners, mechanics, tutors and more, then contact them directly by phone or WhatsApp."
    />
    <meta
      property="og:image"
      content="https://www.zimserv.co.zw/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="ZimServ - Service providers in Zimbabwe"
    />
    <meta property="og:locale" content="en_ZW" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.zimserv.co.zw/" />
    <meta
      name="twitter:title"
      content="ZimServ - Zimbabwe's Trusted Service Directory"
    />
    <meta
      name="twitter:description"
      content="Find trusted and verified local service providers across Zimbabwe with ZimServ."
    />
    <meta
      name="twitter:image"
      content="https://www.zimserv.co.zw/og-image.jpg"
    />

    <!-- Preconnect / Performance (adjust Supabase URL) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="dns-prefetch"
      href="https://your-supabase-project.supabase.co"
    />

    <!-- Structured Data: WebSite + SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ZimServ",
        "url": "https://www.zimserv.co.zw",
        "description": "Zimbabwe's trusted online directory for local service providers, including plumbing, electrical, cleaning, transport, repairs and more.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://www.zimserv.co.zw/search?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "ZimServ",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.zimserv.co.zw/android-chrome-192x192.png"
          },
          "address": {
            "@type": "PostalAddress",
            "addressCountry": "ZW"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
